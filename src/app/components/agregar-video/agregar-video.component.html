
<form  class="form-control" (submit)="enviar($event)" class="container">
    
  <p>Titulo</p><input type="text" name="titulo" [(ngModel)]="titulo"> 
  <p>Imagen</p><input type="text" name="imagen" [(ngModel)]="imagen"> 
  
  <p>Descripcion</p><input type="text" name="descripcion" [(ngModel)]="descripcion">
  <p>url</p><input type="text" name="url" [(ngModel)]="url">
  <p>fecha</p><input type="datetime-local" name="fecha" [(ngModel)]="fecha">
  
  <button type="submit">Enviar</button>

</form>
